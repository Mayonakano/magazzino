<html>
<head>
    <title>Magazzino MVC</title>
</head>

<body>
<h1>Lista Prodotti</h1>
    <a th:href="@{/magazzino}"> <button>Home</button>
    </a>
<ul>
    <li th:each="product : ${products}"> Nome :
        <span th:text="${product.name}"></span>
        <p>Sottocategoria: </p> Nome sottocategoria:
        <span th:text="${product.subcategory.name}"></span> <br> Descrizione sottocategoria:
        <span th:text="${product.subcategory.description}"></span> <br> Nome categoria:
        <span th:text="${product.subcategory.category.name}"></span> <br> Tassa categoria:
        <span th:text="${product.subcategory.category.tax}"></span> <br> Prezzo :
        <span th:text="${product.basePrice}"></span> <br> Descrizione:
        <span th:text="${product.shortDescription}"></span> <br> Quantit√†:
        <span th:text="${product.quantity}"></span>
        <br>
        <a th:href="@{/magazzino/deleteproduct/{id}(id=${product.id})}">
            <button onclick="return confirm('Sei sicuro/a di volerlo eliminare?')">Elimina</button>
        </a>
        <a th:href="@{/magazzino/editproduct/{id}(id=${product.id})}">
            <button onclick="return confirm('Sei sicuro/a di volerlo modificare?')">Modifica</button>
       </a>
        <br>
        <br>
    </li>
</ul>
</body>
</html>
