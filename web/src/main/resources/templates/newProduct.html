<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magazzino MVC</title>
</head>
<body>
    <h1>Inserisci il nuovo prodotto</h1>
    <span><a th:href="@{/magazzino}"> <button>Home</button></a></span> &nbsp &nbsp
    <span><a th:href="@{/magazzino/products}"><button>Lista Prodotti</button></a> </span>
    <form th:action="@{/magazzino/newproduct}" method="post" th:object="${newProduct}">
        <p>Nome: <input type="text" th:field="${newProduct.name}" required="required"></p>
        Magazzino di Appartenenza:
        <select th:field="*{warehouse.id}">
            <option th:each="war : ${warehouses}" th:value="${war.id}" th:text="${war.name}"></option>
        </select>
        Sottocategoria:
        <select th:field="*{subcategory.id}">
        <option th:each="subcate : ${subcategories}" th:value="${subcate.id}" th:text="${subcate.name}" required="required"></option>
        </select> <br>
        <p>Piccola Descrizione:</p>
        <input th:field="${newProduct.shortDescription}" th:value="${newProduct.shortDescription}" required="required"> <br>
        <p>Prezzo Base: <input type="text" th:field="${newProduct.basePrice}" required="required"></p>
        <p>Quantit√†: <input type="number" th:field="${newProduct.quantity}" required="required"></p>
        <br>
        <button type="submit" onclick="return confirm('Sei sicuro/a di volerlo aggiungere?')">Aggiungi Prodotto</button>
    </form>
</body>
</html>
