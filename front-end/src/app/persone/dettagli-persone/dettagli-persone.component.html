<button routerLink='/persone'>persone</button>
<h2>dettaglio</h2>
<div *ngIf="dettagliPer | async as  c">
<p>Id: {{c.id}}</p>
<p>Nome: {{c.nome}}</p>
<p>Cognome: {{c.cognome}}</p>
<p>Codice fiscale: {{c.codiceFiscale}}</p>
<p>E-Mail: {{c.email}}</p>
<p>Domicilio: {{c.domicilio.comune.comune}}</p>
<p>Residenza: {{c.residenza.via}}</p>
</div>
